<div class="jumbotron">
	<h1 class="text-center">
		Bem vindo ao Contatooh!
	</h1>
</div>
<button class="btn btn-primary" >Novo</button>
<input type="search" placeholder="parte do nome" ng-model="filtro">
<p>Contatos Cadastrados: {{contatos.length}}</p>
<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Nome</th>
				<th>E-mail</th>
				<th>Ação</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="contato in contatos | filter: filtro">
				<td><a>{{contato.nome}}</a></td>
				<td>{{contato.email}}</td>
				<td><button class="btn btn-warning" ng-click="remove(contato)">Remover</button></td>			
			</tr>
		</tbody>
	</table>
</div>
